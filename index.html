<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Flow</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1", // Indigo
              secondary: "#ec4899", // Pink
              accent: "#8b5cf6", // Violet
              success: "#10b981", 
              danger: "#f43f5e",
              "background-light": "#f3f4f6", 
              "surface-light": "#ffffff",
              "background-dark": "#0f172a", 
              "surface-dark": "#1e293b", 
              "border-light": "#e5e7eb",
              "border-dark": "#334155",
            },
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
              'glow': '0 0 20px -5px rgba(99, 102, 241, 0.4)',
              'glow-pink': '0 0 20px -5px rgba(236, 72, 153, 0.4)',
              'neon': '0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'enter': 'enter 0.3s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        min-height: 100vh;
      }
      
      /* The Freaky Gradient Background */
      .freaky-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: linear-gradient(125deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      }
      
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .orb-1 { width: 40vw; height: 40vw; background: #4f46e5; top: -10%; left: -10%; animation-delay: 0s; }
      .orb-2 { width: 35vw; height: 35vw; background: #c026d3; bottom: -10%; right: -10%; animation-delay: -5s; }
      .orb-3 { width: 30vw; height: 30vw; background: #0891b2; bottom: 20%; left: 20%; animation-delay: -10s; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

      /* Standard Glass Card (Dashboard) */
      .glass-freak {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .glass-freak:hover {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5), 0 0 15px rgba(255,255,255,0.1);
      }
      
      /* High Visibility Modal Glass */
      .glass-modal {
        background: rgba(255, 255, 255, 0.98); /* Solid White in Light Mode */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .dark .glass-freak {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .dark .glass-modal {
        background: rgba(15, 23, 42, 0.95); /* Solid Dark Blue in Dark Mode */
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      /* Light mode overrides for glass */
      html:not(.dark) body {
        background: #f0fdfa; /* Teal-50 */
      }
      html:not(.dark) .freaky-bg {
        background: linear-gradient(120deg, #e0e7ff 0%, #fce7f3 100%);
      }
      html:not(.dark) .orb { opacity: 0.4; mix-blend-mode: multiply; }
      html:not(.dark) .orb-1 { background: #818cf8; } /* Indigo */
      html:not(.dark) .orb-2 { background: #f472b6; } /* Pink */
      html:not(.dark) .orb-3 { background: #2dd4bf; } /* Teal */
      
      html:not(.dark) .glass-freak {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      html:not(.dark) .glass-freak:hover {
        background: rgba(255, 255, 255, 0.8);
      }

      /* Utilities */
      .text-glow { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-800 dark:text-slate-100 font-sans antialiased transition-colors duration-300">
    <!-- Animated Background Layers -->
    <div class="freaky-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div id="root" class="relative z-10 min-h-screen flex flex-col"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
